<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// if array has less than 2 elements
			if (arr.length < 2) return -Infinity;

			// convert to numbers in case inputs are strings
			arr = arr.map(Number);

			// make unique
			let unique = [...new Set(arr)];

			// if all elements same
			if (unique.length < 2) return -Infinity;

			// sort ascending
			unique.sort((a, b) => a - b);

			// second highest = second last element
			return unique[unique.length - 2];
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
